<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login | NexusMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="login-container">
        <div class="glass-card login-box">
            <div style="margin-bottom: 20px;">
                <i class="ri-rocket-2-fill" style="font-size: 50px; color: #00d2ff;"></i>
            </div>
            <h2>NexusMarket</h2>
            <p style="color: var(--text-muted); margin-bottom: 30px;">Gateway to Infinite Data</p>
            
            <form id="loginForm">
                <div style="margin-bottom: 15px; text-align: left;">
                    <label style="font-size: 12px; margin-left: 5px;">Username</label>
                    <input type="text" id="username" placeholder="Enter your username..." required>
                </div>
                <div style="margin-bottom: 25px; text-align: left;">
                    <label style="font-size: 12px; margin-left: 5px;">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Access Portal <i class="ri-arrow-right-line"></i>
                </button>
            </form>
            
            <div style="margin-top: 20px; font-size: 13px; color: var(--text-muted);">
                Belum punya akun? <a href="#" style="color: white; text-decoration: underline;">Hubungi Admin</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (result.success) {
                if (result.role === 'admin') window.location.href = '/admin-panel.html';
                else window.location.href = '/user-panel.html';
            } else {
                alert(result.message);
            }
        });
    </script>
</body>
</html>
